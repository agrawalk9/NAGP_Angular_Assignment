<div class="checkout">
  <div class="card checkout-form">
    <div class="card-header">
      {{ 'LOGIN.TITLE' | translate }}
    </div>
    <div class="card-body">
      <form novalidate (ngSubmit)="logIn(loginForm)" #loginForm="ngForm">
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="login">
            {{ 'LOGIN.EMAIL' | translate }}
          </label>
          <div class="col-md-8">
            <input id="login" name="login" class="form-control" required minlength="3" type="text"
              [(ngModel)]="credentials.login" #login="ngModel" [ngClass]="{
                'is-invalid': (login.touched || login.dirty) && !login.valid
              }">
            <span *ngIf="login.invalid && (login.dirty || login.touched)" class="alert alert-danger invalid-feedback">
              <span *ngIf="login.errors?.required">
                {{ 'COMMON.REQUIRED' | translate }}
              </span>
              <span *ngIf="login.errors?.minlength">
                {{ 'COMMON.MINLENGTH4' | translate }}
              </span>
            </span>
          </div>
        </div>
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="password">
            {{ 'LOGIN.PASSWORD' | translate }}
          </label>
          <div class="col-md-8">
            <input id="password" name="password" class="form-control" required minlength="3" type="text"
              [(ngModel)]="credentials.password" #password="ngModel" [ngClass]="{
                'is-invalid': (password.touched || password.dirty) && !password.valid
              }">
            <span *ngIf="password.invalid && (password.dirty || password.touched)"
              class="alert alert-danger invalid-feedback">
              <span *ngIf="password.errors?.required">
                {{ 'COMMON.REQUIRED' | translate }}
              </span>
              <span *ngIf="password.errors?.minlength">
                {{ 'COMMON.MINLENGTH4' | translate }}
              </span>
            </span>
          </div>
        </div>
        <div class="form-group row mb-2" style="justify-content: center;">
          <div class="offset-md-2 col-md-4">
            <button class="btn btn-primary mr-3" type="submit" style="width:80px" [title]="
                loginForm.valid
                  ? 'Save your entered data'
                  : 'Disabled until the form data is valid'
              " [disabled]="!loginForm.valid">
              {{ 'LOGIN.LOGIN' | translate }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
