<div class="card product-card">
  <img class="card-img-top" [src]="product.imageUrl" [alt]="product.name">
  <div class="card-body">
    <p class="card-text">{{ 'COMMON.ID' | translate }}: {{product.id}}</p>
    <p class="card-text">{{ 'COMMON.NAME' | translate }}: {{product.name}}</p>
    <p class="card-text">{{ 'COMMON.DESCRIPTION' | translate }}: {{product.description}}</p>
    <p class="card-text">{{ 'COMMON.PRICE' | translate }}: {{product.price}}</p>
    <p class="card-text">{{ 'COMMON.QUANTITY' | translate }}: {{product.quantity}}</p>
    <button class="btn btn-primary" (click)="addToCart(product)">{{ 'PDP.ADDTOCART' | translate }}</button>
  </div>
</div>
