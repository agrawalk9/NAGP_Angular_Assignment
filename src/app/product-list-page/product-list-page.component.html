<div class="search">
  <div>
    <input name="searchInput" [(ngModel)]="searchInput" type="text" placeholder="Search for products" size="50">
  </div>
  <div>
    <button class="btn btn-primary" (click)="goToCart()">Cart</button>
  </div>
</div>

<ul *ngFor="let category of products">
  <li>
    {{ category.category }}
  </li>
  <div class="container">
    <div class="row">
      <div class="card product-card" (click)="goToPdp(product.id)"
        *ngFor="let product of category.list | search: searchInput">
        <img class="card-img-top" [src]="product.imageUrl" [alt]="product.name">
        <div class="card-body">
          <p class="card-text">ID: {{product.id}}</p>
          <p class="card-text">Name: {{product.name}}</p>
          <p class="card-text">Description: {{product.description}}</p>
          <p class="card-text">Price: {{product.price}}</p>
          <p class="card-text">Quantity: {{product.quantity}}</p>
        </div>
      </div>
    </div>
  </div>
</ul>
