<div class="wrapper fadeInDown">
  <div id="formContent">
    <div>
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" [(ngModel)]="login">
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="password" [(ngModel)]="password">
      <button class="fadeIn fourth" (click)="logIn()">Log In</button>
    </div>
  </div>
</div>
